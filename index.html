<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flex box</title>
</head>
<body>
    <!-- PART ONE -->
    <div class="part-one">
        <div class="container">
            <div class="row">
                <h1 class="text-white">Part 1</h1>
            </div>
            <div class="row">
                <!-- BOX NUMBER 1 -->
                <div class="flex-base-line-wrapper box-1">
                    <div class="flex-item"></div>
                    <div class="flex-item"></div>
                    <div class="flex-item"></div>
                </div>
                <!-- BOX NUMBER 2 -->
                <div class="flex-base-line-wrapper box-2">
                    <div class="flex-item"></div>
                    <div class="flex-item"></div>
                    <div class="flex-item"></div>
                </div>
            </div>
            <div class="row">
                <!-- BOX NUMBER 3 -->
                <div class="flex-base-line-wrapper box-3">
                    <div class="flex-item"></div>
                    <div class="flex-item"></div>
                    <div class="flex-item"></div>
                </div>
                <!-- BOX NUMBER 4 -->
                <div class="flex-base-line-wrapper box-4">
                    <div class="flex-item"></div>
                    <div class="flex-item"></div>
                    <div class="flex-item align-self-end"></div>
                </div>
            </div>
            <div class="row">
                <!-- BOX NUMBER 5 -->
                <div class="flex-base-line-wrapper box-5">
                    <div class="flex-item"></div>
                    <div class="flex-item align-self-center"></div>
                    <div class="flex-item"></div>
                </div>
                <!-- BOX NUMBER 6 -->
                <div class="flex-base-line-wrapper box-6">
                    <div class="flex-item"></div>
                    <div class="flex-item flex-grow-1"></div>
                    <div class="flex-item"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- PART TWO -->
    <div class="part-two">
        <div class="container">
            <div class="row">
                <h1 class="text-white">Part 2</h1>
            </div>
            <div class="row">
                <div class="flex-wrap">
                    <div class="flex-circles-wrapper circle-box-1">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                    <div class="flex-circles-wrapper circle-box-2">
                        <!-- <div class="flex-item"></div> -->
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                    <div class="flex-circles-wrapper circle-box-3">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                    <div class="flex-circles-wrapper circle-box-4">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                    <div class="flex-circles-wrapper circle-box-5">
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
